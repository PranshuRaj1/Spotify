<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Spotify Logo">
                <span>Spotify</span>
            </div>
            <ul class="nav-links">
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="songlist">
            <h1>Best of Pranshu's playlist</h1>
            <div class="songItemscontainer">
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="1" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="2" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">

                    <span class="timestamp"><span class="duration">0:00</span><i id="3" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="4" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="5" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="6" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="7" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="8" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="9" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span class="songName">song name</span>
                    <span class="timestamp"><span class="duration">0:00</span><i id="10" class="far songItemPlay button fa-play-circle" ></i></span></span>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>
    <div class="song-banner"></div>
</main>

<footer>
    <div class="progress-bar">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
    </div>
    <div class="controls">
        <i class="fas fa-backward" id="previous"></i>
        <i class="fas fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-forward" id="next"></i>
    </div>
    <div class="song-info">
        <img src="playing.gif" width="42px" alt="" id="gif">
        <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
    </div>
</footer>

<script src="https://kit.fontawesome.com/01457fa44d.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
